<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시물 목록</title>
</head>
<body>
	<h1>게시물 목록</h1>
	<p>게시물 갯수 : [[${board_list.size()}]]</p>
	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성자</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="board : ${board_list}">
				<td>[[${board.bno}]]</td>
				<td>[[${board.title}]]</td>
				<td>[[${board.writer}]]</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
